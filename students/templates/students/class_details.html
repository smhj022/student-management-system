<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Class {{standard}} students</h2>

<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Roll No.</th>
    <th>Gender</th>
    <th>city</th>
  </tr>
  
      {% for student in students_in_class %}
      <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.roll_no }}</td>
        <td>{{ student.gender }}</td>
        <td>{{ student.city }}</td>
        </tr>
      {% endfor %}


</table>

</body>
</html>
