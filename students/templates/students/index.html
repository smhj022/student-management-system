{% extends "base.html" %}

{% block title %}
<h1>Student Section</h1>
{% endblock %}


{% block content %}
<h1>Welcome to Student Section</h1>
<section>
    <ul>
        {% for cl in CLASSES_CHOICE_LIST %}
        <li><a href="{% url 'class-details' cl.0 %}">Class {{cl.0}} </a></li>
        {% endfor %}
    </ul>
</section>
<section>
    <form action="{% url 'registration-page' %}">
        {% csrf_token %}
        <button>Add Student</button>
    </form>
</section>
{% endblock %}
