{% extends "base.html" %}

{% block title %}
    <h1>Student Registration</h1>
{% endblock %}

{% block content %}
<section>
    <form action="" , method="POST">
        {% csrf_token %}
        {% for form_field in form %}
            {{ form_field.label_tag }}
            {{ form_field }}
            {{ form_field.errors }}
        {% endfor %}
        <button>Submit</button>
    </form>
</section>
{% endblock %}
